

{%extends 'base.html'%}
<link rel="stylesheet" type="text/css" href="style.css" />
{% block content %}
<div class="container">
      {% for a in articles %}
      <font size="+3"> <p align="left"> <a href="{% url 'detail' a.slug %}">{{a.title}}</a> </p> </font>
      {% autoescape off %}
      <div>{{ a.body|truncatewords_html:50 }} </div>
      {% endautoescape %}

      <p align="right">{{a.date|date:'d/m/Y'}}</p>
      {%endfor%}
</div>
{% endblock content %}
